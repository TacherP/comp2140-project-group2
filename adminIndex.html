<!--Admin Authentication-->

<script>
    document.getElementById("login-form").onsubmit = async function(event) {
      event.preventDefault();
      const response = await fetch('/api/admin/generate-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: document.getElementById("admin-email").value })
      });
      if (response.ok) {
        alert("OTP sent to your email");
        document.getElementById("otp-section").style.display = "block";
      }
    };
  
    document.getElementById("verify-otp").onclick = async function() {
      const response = await fetch('/api/admin/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById("admin-email").value,
          otp: document.getElementById("otp-input").value
        })
      });
      if (response.ok) {
        alert("OTP verified, welcome admin!");
        // Redirect to admin dashboard
        window.location.href = "/adminDashboard.html";
      } else {
        alert("Invalid OTP. Please try again.");
      }
    };
  </script>
