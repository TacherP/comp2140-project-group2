<!--Admin Authentication-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #808080; /* Grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal columns */
      background-color: rgba(255, 255, 255, 0); /* Transparent container */
      width: 80%;
      max-width: 1000px;
      padding: 20px;
      gap: 20px;
      align-items: center;
    }
    .info-section {
      text-align: center;
    }
    .info-section img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .info-section p {
      font-size: 18px;
      color: #fff; /* White text for better contrast */
    }
    .form-section {
      background-color: rgba(255, 255, 255, 0); /* Transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-section form {
      display: flex;
      flex-direction: column;
    }
    .form-section input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-section button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #0056b3;
    }
    #otp-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Info Section -->
    <div class="info-section">
      <p>Welcome Admin!</p>
      <p></p>
      <p>Please log in with your credentials to access the administrative controls and manage your system settings.</p>
    </div>
    <!-- Form Section -->
    <div class="form-section">
      <form id="login-form">
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="email" id="admin-email" placeholder="Email" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
  document.getElementById("login-form").onsubmit = async function handleLogin(event) {
    event.preventDefault();

    const loginRequest = {
      username: document.getElementById("admin-username").value,
      password:document.getElementById("admin-password").value
    }

    try {
        // Send credentials in the request body (as JSON)
        const response = await fetch('/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Send as JSON
                //'Accept': 'application/json'
            },
      body: JSON.stringify(loginRequest) // Send login data in the body
    });

    const data = await response.json(); // Parse the response as JSON
    
    if (response.ok) {
            alert("Login successful, welcome admin!");
            window.location.href = data.redirect || "/adminDashboard"; // Redirect to the provided dashboard URL
        } else {
            alert(data.message || "Login failed");// Display the error message if login failed
        }
    } catch (error) {
        console.error('Request error:', error);
        alert("Connection error occurred");
    }
};
  </script>
</body>
</html>
